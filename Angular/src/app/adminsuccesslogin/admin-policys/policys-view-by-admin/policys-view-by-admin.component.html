<app-adminnavbar></app-adminnavbar>

<h1>First</h1>
<div class="container">
    <div class="row justify-content-center mb-5 mt-5">
        <h2 class="text-primary mb-3 text-center">EXPENSE LIST<br><br></h2>
        <table class="table table-striped shadow  smaller-table custom-table" style="background-color: whitesmoke;">
            <thead>
                <tr>
                    <th scope="col">Expense ID</th>
                    <th scope="col">Expense Name</th>
                    <th scope="col">Expense Category</th>
                    <th scope="col">Expense released date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of allPolicyData">
                    <th scope="row">{{p.pid}}</th>
                    <td>{{p.policyname}}</td>
                    <td>{{p.policycatagory}}</td>
                    <td>{{p. addDateOfPolicy}}</td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
